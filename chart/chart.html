<html>

   <head>
      <script src="https://cdn.plot.ly/plotly-1.2.0.min.js"></script>
   </head>

   <body>
      <div id="tester" style="width:600px;height:250px;"></div>
      <script>
         TESTER = document.getElementById('tester');
         DATA = [
            {
               x: [1, 2, 3, 4, 5],
               y: [1, 2, 4, 8, 16],
               marker: {
                  color: ['red','green','red','green','green'],
                  size: [10,15,18,30,45]
               },
               mode: "markers"
            },
            {
               x: [1, 2, 3, 4, 5],
               y: [1, 3, 9, 15, 18],
               type: "scatter"
            }
         ];

         var layout = {
           title: 'Growth',
           xaxis: {
             title: 'Year',
             showgrid: false,
             zeroline: false
           },
           yaxis: {
             title: 'Percent',
             showline: false
           }
         };
         Plotly.newPlot( TESTER, DATA, layout );
      </script>
   </body>

</html>
