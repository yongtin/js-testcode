
  <!DOCTYPE html>
  <html>
    <head>
      <!--Import Google Icon Font-->
      <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.min.css">

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>

    <body>

      <div class="container z-depth-3">
        <ul class="collapsible" data-collapsible="accordion">
          <li>
            <div class="collapsible-header"><i class="material-icons">cloud</i>NewsFeed</div>
            <div class="container twitter collapsible-body center-align">
              <a class="twitter-timeline"  href="https://twitter.com/UOTApp" data-widget-id="723729400512937984">Tweets by @UOTApp</a>
              <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+"://platform.twitter.com/widgets.js";fjs.parentNode.   insertBefore(js,fjs);}}(document,"script","twitter-wjs");</script>
            </div>
          </li>
          <li>
            <div class="collapsible-header">
              <i class="material-icons">settings</i>StockApp Control
            </div>
            <div class="collapsible-body container">
              <div class="container">
                <div class="row">
                  <div class="col m2">
                    <a class="btn-floating btn-xlarge blue disable">
                      <i class="material-icons">schedule</i>
                    </a>
                  </div>
                  <div class="col m10">
                    <form action="#">
                      <p class="range-field">
                        <input type="range" id="daysago" min="0" max="100" />
                      </p>
                    </form>
                  </div>
                </div>
                <div class="row">
                  <div class="col m2">
                    <a class="btn-floating btn-xlarge blue disable">
                      <i class="material-icons">power_settings_new</i>
                    </a>
                  </div>
                  <div class="col m10 switch">
                    <label>
                      All
                      <input type="checkbox">
                      <span class="lever"></span>
                      OutOfMoney
                    </label>
                  </div>
                </div>


              </div>


            </div>

          </li>

        </ul>
      </div>



      <div class="stockapp-controls container">



        <div class="container">

          <div class="container">


          </div>

        </div>


        <div class="fixed-action-btn horizontal click-to-toggle" style="top: 45px; right: 24px;">
          <a class="btn-floating btn-xlarge blue">
            <i class="material-icons">schedule</i>
          </a>
          <ul>
            <li><a class="btn-floating btn-large red"><i class="material-icons">replay_5</i></a></li>
            <li><a class="btn-floating btn-large yellow darken-1"><i class="material-icons">replay_10</i></a></li>
            <li><a class="btn-floating btn-large green"><i class="material-icons">replay_30</i></a></li>
          </ul>
        </div>
      </div>

      <!--Import jQuery before materialize.js-->
      <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/js/materialize.min.js"></script>
      <script type="text/javascript" src="stockapp-helper.js"></script>

    </body>
  </html>
